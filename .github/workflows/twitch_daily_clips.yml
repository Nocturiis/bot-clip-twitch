# .github/workflows/twitch_daily_clips.yml
name: Twitch Daily Top 10 Clips

on:
  schedule:
    # Ex√©cute tous les jours √† 00h30 UTC (ajustez l'heure selon quand vous voulez le "best-of" du jour pr√©c√©dent)
    - cron: '0 15 * * *'  # This cron job will run daily at 15:00 UTC (which is 17:00 CEST in Herve)
  workflow_dispatch: # Permet de d√©clencher manuellement le workflow

jobs:
  build-and-upload:
    runs-on: ubuntu-latest # Utilise la derni√®re version d'Ubuntu

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: ‚öôÔ∏è Install dependencies (yt-dlp, ffmpeg, python)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg # Installation de FFmpeg
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Installe les d√©pendances Python

    - name: üìÅ Create data directories
      run: |
        mkdir -p data/raw_clips
        # Also create the 'output' directory which compile_video.py now uses
        mkdir -p output 
        echo "Data and output directories created."

    - name: üìä Get Top 10 Twitch Clips
      env:
        TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
        TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
      run: python scripts/get_top_clips.py

    - name: üì• Download Individual Clips
      run: python scripts/download_clips.py

    - name: üé¨ Compile Video
      run: python scripts/compile_video.py

    # --- NOUVELLE √âTAPE : Upload de la vid√©o compil√©e en tant qu'artefact ---
    - name: ‚¨ÜÔ∏è Upload Compiled Video as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled-twitch-video # Name of the artifact
        path: output/compiled_video.mp4 # Path to the video to be archived
        retention-days: 1 # How many days the artifact should be kept (adjust as needed)
        if-no-files-found: ignore # Do not fail the step if the file is not found
    # --- FIN DE LA NOUVELLE √âTAPE ---

    - name: üìù Generate Metadata and Thumbnail
      run: python scripts/generate_metadata.py

    - name: üì§ Upload to YouTube
      env:
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: python scripts/upload_youtube.py
      # continue-on-error: true # Consider adding this if you want subsequent steps to run even if YouTube upload fails (e.g., for cleanup)

    - name: üßπ Clean up temporary files
      if: always() # Ex√©cute m√™me si les √©tapes pr√©c√©dentes √©chouent
      run: |
        rm -rf data/
        # Also remove the 'output' directory if you don't need to keep the video in the runner's workspace
        # If you're relying on artifacts, keeping it here is redundant.
        rm -rf output/ 
        echo "Temporary data and output directories cleaned."
