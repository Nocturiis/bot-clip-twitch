# .github/workflows/twitch_daily_clips.yml
name: Twitch Daily Top 10 Clips

on:
  schedule:
    # Ex√©cute tous les jours √† 00h30 UTC (ajustez l'heure selon quand vous voulez le "best-of" du jour pr√©c√©dent)
    - cron: '0 15 * * *'  
  workflow_dispatch: # Permet de d√©clencher manuellement le workflow

jobs:
  build-and-upload:
    runs-on: ubuntu-latest # Utilise la derni√®re version d'Ubuntu

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: ‚öôÔ∏è Install dependencies (yt-dlp, ffmpeg, python)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg # Installation de FFmpeg
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Installe les d√©pendances Python
        pip install Pillow # <-- AJOUT√â ICI : Installation de Pillow pour la g√©n√©ration de miniatures

    - name: üìÅ Create data directories
      run: |
        mkdir -p data/raw_clips
        echo "Data directories created."

    - name: üìä Get Top 10 Twitch Clips
      env:
        TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
        TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
      run: python scripts/get_top_clips.py

    - name: üì• Download Individual Clips
      run: python scripts/download_clips.py

    - name: üé¨ Compile Video
      run: python scripts/compile_video.py

    - name: üìù Generate Metadata
      run: python scripts/generate_metadata.py 

    - name: üèûÔ∏è Generate Custom Thumbnail # <-- NOUVELLE √âTAPE POUR LA MINIATURE
      run: python scripts/generate_thumbnail.py

    - name: üì§ Upload to YouTube
      env:
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: python scripts/upload_youtube.py

    - name: üßπ Clean up temporary files
      if: always() # Ex√©cute m√™me si les √©tapes pr√©c√©dentes √©chouent
      run: |
        rm -rf data/
        echo "Temporary data directory cleaned."
